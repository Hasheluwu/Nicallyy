{% extends "layout.html" %}

{% block title %}
    User Profile
{% endblock %}

{% block main %}
<div class="max-w-2xl mx-4 sm:max-w-sm md:max-w-sm lg:max-w-sm xl:max-w-sm sm:mx-auto md:mx-auto lg:mx-auto xl:mx-auto mt-16 bg-white shadow-xl rounded-lg text-gray-900">
    <!-- Fondo de imagen -->
    <div class="rounded-t-lg h-32 overflow-hidden">
        <img class="object-cover object-top w-full" src='https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ' alt='Mountain'>
    </div>

    <!-- Foto de perfil -->
    <div class="mx-auto w-32 h-32 relative -mt-16 border-4 border-white rounded-full overflow-hidden">
        <img class="object-cover object-center h-32" src="https://ui-avatars.com/api/?name={{ username }}" alt="profile picture">
    </div>

    <!-- Información del usuario -->
    <div class="text-center mt-2">
        <h2 class="font-semibold">{{ username }}</h2>
        <p class="text-gray-500">{{ genre }}</p>
        <p class="text-gray-500">{{ birthday }}</p>
    </div>

    <!-- Logros -->
    <ul class="py-4 mt-2 text-gray-700 flex items-center justify-around">
        {% for achievement in achievements %}
            <li class="flex flex-col items-center justify-around">
                <svg style="color:#FFD700" class="w-4 fill-current text-blue-900" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z" />
                </svg>
                <div>{{ achievement.title }}</div>
            </li>
        {% endfor %}
    </ul>

    <!-- Botón de acción -->
    <div class="p-4 border-t mx-8 mt-2">
        <a href="/profile" class="w-1/2 block mx-auto rounded-full bg-gray-900 hover:shadow-lg font-semibold text-white px-6 py-2">Editar perfil</a>
    </div>
</div>
{% endblock %}
