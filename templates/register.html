{% extends "layout.html" %}

{% block title %}
    Registro
{% endblock %}

{% block main %}
<section class="
    {% if dark_mode %}
        bg-gray-900
    {% else %}
        bg-white
    {% endif %}
" >>
    {% if error_message %}
                    <div class="z-10 items-center p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800" role="alert">
                        <svg class="shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                        </svg>
                        <span class="sr-only">Error</span>
                        <div>
                            <span class="font-medium">Â¡Error!</span> {{ error_message }}
                        </div>
                    </div>
                {% endif %}
    <div class="flex flex-col items-center justify-center px-4 sm:px-6 md:px-8 lg:px-10 py-8 sm:py-12 md:py-16 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow dark:border sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl dark:bg-gray-800 dark:border-gray-700">
            <div style="opacity: 0.5;"
     class="{% if dark_mode %}
                z-2 p-4 sm:p-6 md:p-8 lg:p-10 space-y-4 md:space-y-6 bg-gray-900 
            {% else %}
                z-2 p-4 sm:p-6 md:p-8 lg:p-10 space-y-4 md:space-y-6 bg-white
            {% endif %}">
                <h1 class="text-lg sm:text-xl md:text-2xl font-bold leading-tight tracking-tight  text-center
           {{ 'text-white' if dark_mode else 'text-gray-900' }}">
                    Registro
                </h1>

                
                <form class="space-y-4 md:space-y-6" action="/register" method="post">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input type="email" name="gmail" id="email" class="
        block w-full p-2 sm:p-2.5 rounded-lg border 
        focus:ring-primary-600 focus:border-primary-600
        {{ 'bg-gray-800 border-gray-700 text-white placeholder-gray-400' if dark_mode 
            else 'bg-gray-50 border-gray-300 text-gray-900 placeholder-gray-500' }}
    "
    placeholder="gatito@gmail.com" required>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" name="password" id="password"placeholder="*****"
    class="
        block w-full p-2 sm:p-2.5 rounded-lg border 
        focus:ring-primary-600 focus:border-primary-600
        {{ 'bg-gray-800 border-gray-700 text-white placeholder-gray-400' if dark_mode 
            else 'bg-gray-50 border-gray-300 text-gray-900 placeholder-gray-500' }}
    "
    required>
                    </div>
                    <div>
                        <label for="password_confirmation" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirmation</label>
                        <input type="password" name="confirmation" id="password_confirmation" placeholder="*****"
    class="
        block w-full p-2 sm:p-2.5 rounded-lg border 
        focus:ring-primary-600 focus:border-primary-600
        {{ 'bg-gray-800 border-gray-700 text-white placeholder-gray-400' if dark_mode 
            else 'bg-gray-50 border-gray-300 text-gray-900 placeholder-gray-500' }}
    "
    required>
                    </div>
                    <button style="background-color:#333c87;" type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm sm:text-base px-4 py-2 sm:py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                        Sign up
                    </button>


                </form>
                

                

            </div>
        </div>
    </div>
</section>



{% endblock %}
