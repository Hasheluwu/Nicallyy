{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}

<section class="
    {% if dark_mode %}
        bg-gray-900
    {% else %}
        bg-white
    {% endif %}
" >
    <div class="flex flex-col items-center justify-center px-4 sm:px-6 md:px-8 lg:px-10 py-8 sm:py-12 md:py-16 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div style="opacity: 0.5;"
     class="{% if dark_mode %}
                z-10 p-4 sm:p-6 md:p-8 lg:p-10 space-y-4 md:space-y-6 bg-gray-900 
            {% else %}
                z-10 p-4 sm:p-6 md:p-8 lg:p-10 space-y-4 md:space-y-6 bg-white
            {% endif %}">
                <h1  class="text-lg sm:text-xl md:text-2xl font-bold leading-tight tracking-tight  text-center
           {{ 'text-white' if dark_mode else 'text-gray-900' }} ">
                    Tu perfil.
                </h1>

                <form class="space-y-4 md:space-y-6" action="/profile" method="post">
                    

                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium  {{ 'text-white' if dark_mode else 'text-gray-900' }}">Username</label>
                        <input type="text" name="username" id="username"  class="
        block w-full p-2 sm:p-2.5 rounded-lg border 
        focus:ring-primary-600 focus:border-primary-600
        {{ 'bg-gray-800 border-gray-700 text-white placeholder-gray-400' if dark_mode 
            else 'bg-gray-50 border-gray-300 text-gray-900 placeholder-gray-500' }}
    " placeholder="Juan" required="">
                    </div>

                    <div>
                        <label  name ="gender" class="block mb-2 text-sm font-medium {{ 'text-white' if dark_mode else 'text-gray-900' }} " for="why">Cual es tu Genero?</label>
                        <select name="gender" id="gender"
        class="
            border rounded-lg block w-full p-2.5 focus:ring-primary-600 focus:border-primary-600
            {% if dark_mode %}
                bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500
            {% else %}
                bg-gray-50 border-gray-300 text-gray-900
            {% endif %}
        ">
        <option value="F">F</option>
        <option value="M">M</option>
        <option value="N">N</option>
    </select>
                    </div>

                    <div>
                        <label for="birthday" class="block mb-2 text-sm font-medium  {{ 'text-white' if dark_mode else 'text-gray-900' }} ">Fecha de Nacimiento</label>
                       <input type="date" name="birthday" id="birthday"
        class="
            border rounded-lg block w-full p-2.5 focus:ring-primary-600 focus:border-primary-600
            {% if dark_mode %}
                bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500
            {% else %}
                bg-gray-50 border-gray-300 text-gray-900
            {% endif %}
        "
        placeholder="1998-08-22" required max="2016-01-01" min="1924-01-01">
</div>


                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                              <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800">
                            </div>
                            <div class="ml-3 text-sm">
                              <label for="remember" class=" {{ 'text-white' if dark_mode else 'text-gray-900' }}">Remember me</label>
                            </div>
                        </div>
                    </div>
                    <button style= "background-color:#333c87;" type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign in</button>

                </form>
            </div>
        </div>
    </div>
  </section>



{% endblock %}
